<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Criando um círculo, uma elípse e um texto em HTML utilizado SVG">
		<meta name="keywords" content="svg,círculo,elípse,texto">
		<meta name="author" content="Hugo da Rocha">
		<title>SVG (parte 2)</title>
		<style>
			svg {
				background-color: red;
			}
			svg circle {
				fill: white;
			}
			svg ellipse {
				fill: white;
			}
			svg text {
				fill: white;
			}
		</style>
	</head>

	<body>
		<svg width="350" height="250">
			<circle cx="87" cy="125" r="60" />
			<ellipse cx="263" cy="125" rx="60" ry="30" />
			<text x="87" y="225">Círculo, elipse e texto</text>
		</svg>
	</body>
</html>
