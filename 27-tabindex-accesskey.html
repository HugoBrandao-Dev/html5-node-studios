<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabindex e accesskey</title>
		<meta charset="utf-8">
		<meta name="description" content="Utilizando os atributos tabindex e accesskey para definir a navegação entre elementos do HTML">
		<meta name="keywords" content="tabindex,accesskey,navegação,elementos,atributos">
		<meta name="author" content="Hugo da Rocha">
	</head>

	<body>
		<div>
			<!-- O accesskey necessita que o alt seja pressionado para que tenha alguma ação -->
			<a href="https://www.google.com" tabindex="2" accesskey="g" target="_blank">Google</a><br>
			<a href="https://www.youtube.com" tabindex="1" accesskey="y" target="_blank">Youtube</a><br>
			<a href="https://www.uol.com" tabindex="3" accesskey="u" target="_blank">Uol</a><br>
		</div>
	</body>
</html>
