<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Audio</title>
		<meta charset="utf-8">
		<meta name="description" content="Aula sobre inserção de audio no HTML">
		<meta name="keywords" content="audio,html5,music,musica">
		<meta name="author" content="Hugo da Rocha">
	</head>

	<body>
		<h1>Áudio</h1>
		<p>Upbeat ukulele fun happy - Asepirawan20 - Pixabay</p>
		<!-- A tag autoplay não funciona -->
		<audio controls loop>
			<source src="audios/upbeat-ukulele-fun-happy.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
