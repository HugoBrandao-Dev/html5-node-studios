<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Meter / Progress</title>
		<meta charset="utf-8">
		<meta name="description" content="Utilizando as tags meter e progress">
		<meta name="keywords" content="meter,progress,tags,html,progresso,medidor">
		<meta name="author" content="Hugo da Rocha">
	</head>

	<body>
		<hgroup>
			<h1>Meter e progress</h1>
			<h2>Meter</h2>
		</hgroup>
		<!-- O primeiro meter pode ser usado para verificar se algo está ou não no limite inferior ou superior, ja
		que a cor amarela é atribuda tanto para "baixa" (low) quanto "alta" (high) -->
		<meter min="0" low="3" optimum="5" high="8" max="10" value="5"></meter>5<br>
		<meter value="0.5"></meter>50%<br>

		<h2>Progress</h2>
		<progress max="100" value="80"></progress>80%<br>
	</body>
</html>
