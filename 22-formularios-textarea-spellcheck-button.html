<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulários: textarea,spellcheck e button</title>
		<meta charset="utf-8">
		<meta name="description" content="Utilizando as tags textarea e button, juntos com seus respectivos atributos, em formulários.">
		<meta name="keywords" content="textarea,spellcheck,button,formulários,html,tags,atributos">
		<meta name="author" content="Hugo da Rocha">
	</head>

	<body>
		<form action="cadastro.php" method="POST">
			<fieldset>
				<legend>Mais tags e atributos</legend>
				<!-- O spellcheck vem, por padrão, true -->
				<textarea name="mensagem" rows="8" cols="30" spellcheck="false" autofocus></textarea><br>
				<button type="button">Clique-me</button>
			</fieldset>
		</form>
	</body>
</html>
