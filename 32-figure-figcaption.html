<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Figure e Figcaption</title>
		<meta charset="utf-8">
		<meta name="description" content="Utilizando as tags figure e figcaption para criar um campo de figura">
		<meta name="keywords" content="figure,figcaption,tags,imagem">
		<meta name="author" content="Hugo da Rocha">
	</head>

	<body>
		<!-- Uma única imagem -->
		<hgroup>
			<h1>Figure e figcaption</h1>
			<h2>Com uma única imagem</h2>
		</hgroup>
		<figure>
			<img src="imagens/jungle.jpg" alt="Foto de uma escada molhada em uma floresta em dia de chuva" title="Floresta">
			<figcaption>Trilha em uma floresta</figcaption>
		</figure>
		<!-- Conjunto de imagens -->
		<h2>Conjunto de imagens</h2>
		<figure>
			<img src="imagens/conjunto-imagens-paisagens/boat.jpg" alt="Botes em um lago cercado por montanhas e de agua cristalina" title="Bote em um lago">
			<img src="imagens/conjunto-imagens-paisagens/ireland.jpg" alt="Trilha certada por arbustos de flores e feita de pedras irregulares que leva a um morro" title="Trilha em uma montanha">
			<img src="imagens/conjunto-imagens-paisagens/mountain.jpg" alt="Córrego de água cristalina em um campo de pinheiros" title="Córrego em um campo de pinheiros">
			<figcaption>Conjunto de imagens de paisagens</figcaption>
		</figure>
	</body>
</html>
