<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Script</title>
		<meta charset="utf-8">
		<meta name="description" content="Utilizando a tag para scripts">
		<meta name="keywords" content="script,tag,codigo">
		<meta name="author" content="Hugo da Rocha">
	</head>
	<body>
		<!-- Tag com conteúdo -->
		<script>
			alert("Olá, mundo!!")
		</script>
		<!-- Tag com referencia externa -->
		<script src="scripts/olaUsuario.js"></script>
		<!-- Só funcionará se desabilitar o JavaScript do navegador -->
		<noscript>Seu navegador não suporta javascript</noscript>
	</body>
</html>
